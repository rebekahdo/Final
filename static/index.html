    <title>Simple Weather App</title>
    <link rel="stylesheet" href="index.css">

<body>
    <section class="top-banner">
        <div class="container">
    <h1 class="heading">The Weather App</h1>
    <span class="directions">Directions: Type in a city name.</span>
    <form>
        <input type="text" placeholder="Search a city" autofocus>
        <button type="submit">Submit</button>
        <span class="msg"></span>
            </form>
        </div>
    </section>
    <section class="ajax-section">
        <div class="container">
            <ul class="cities"></ul>
        </div>
    </section>
